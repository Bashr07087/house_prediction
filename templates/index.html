<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container">
        <h2>House Price Predictor</h2>
        <input type="number" id="area" placeholder="Area (sq. feet)">
        <input type="number" id="bedrooms" placeholder="Bedrooms">
        <input type="number" id="bathrooms" placeholder="Bathrooms">
        <input type="number" id="stories" placeholder="Stories">
        <input type="number" id="parking" placeholder="Parking spaces">

        <label>Main Road:</label>
        <select id="mainroad">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Guest Room:</label>
        <select id="guestroom">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Basement:</label>
        <select id="basement">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Hot Water Heating:</label>
        <select id="hotwaterheating">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Air Conditioning:</label>
        <select id="airconditioning">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Preferred Area:</label>
        <select id="prefarea">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Furnishing Status:</label>
        <select id="furnishingstatus">
            <option value="0">Unfurnished</option>
            <option value="1">Semi-Furnished</option>
            <option value="2">Furnished</option>
        </select>

        <button onclick="predictPrice()">Predict Price</button>
        <h3 id="result"></h3>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
   
</body>
</html>
